      <div class="main">
        <div class="hamburger">
          <img class="ham" src="ham.png" alt="" width="23">
          <img class="cross" src="cross.png" alt="" width="23">
        </div>
        <div class="contactform">
            <h1> Contact me for work/general Enquiries</h1>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Your Name">
                  </div>
                <div class="form-group">
                  <label for="clientemail">Email address</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Enter email">
                  <div id="emailHelp" class="form-text text-muted">We'll never share your email & phone number with anyone else.</div>
                </div>
                <div class="form-group">
                  <label for="clientphone">Phone Number</label>
                  <input type="phone" class="form-control" id="clientphone" placeholder="Enter your Phone Number">
                </div>
                <div class="form-group">
                    <label for="enquiry">Enquiry</label>
                    <input type="text" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Write your Enquiry">
                  </div>
                <div class="form-group" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">Check me out</label>
                </div>
                
                  <button type="submit" class="btn-sm">Submit</button>
                
              </form>
        </div>
      </div>
